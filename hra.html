<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/logo.jpg" type="favicon/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div id="quiz" class="d-flex justify-content-center align-items-center">
        <div id="hra" class="d-flex flex-column justify-content-center">
            <div id="udaje">
                <div class="udaj_polozka">
                    <p class="text-center fs-4">Otázka</p>
                    <h1 class="text-center fs-4" id="pocitadlo-otazka"></h1>
                </div>
                <div class="udaj_polozka">
                    <p class="text-center fs-4">Skóre</p>
                    <h1 class="text-center fs-4" id="skore">0</h1>
                </div>
            </div>

            <h2 id="otazka"></h2>
            <div id="choice-container1" class="choiceContainer" draggable="true">
                <p class="choicePrefix">A</p>
                <p class="choiceText" data-number="1"></p>
            </div>
            <div id="choice-container2" class="choiceContainer" draggable="true">
                <p class="choicePrefix">B</p>
                <p class="choiceText" data-number="2"></p>
            </div>
            <div id="choice-container3" class="choiceContainer" draggable="true">
                <p class="choicePrefix">C</p>
                <p class="choiceText" data-number="3"></p>
            </div>
            <div id="choice-container4" class="choiceContainer" draggable="true">
                <p class="choicePrefix">D</p>
                <p class="choiceText" data-number="4"></p>
            </div>

            <div class="answer-container" >
                <!-- <p>Vlož správnu odpoved</p> -->
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="dragdrop.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
